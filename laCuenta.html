<!DOCTYPE html>

<html lang="es">

<!-- Datos que describen el documento -->

<head>
    <meta charset="UTF-8"> <!-- Codificación-->
    <title>Juegos de mesa</title> <!-- Título -->
    <meta name="author" content="Natalia Blanco Agudín" /> <!-- Autor -->
    <meta name="description" content="La cuenta" /> <!-- Descripción -->
    <meta name="keywords" content="Cuenta" /> <!-- Palabras importantes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ventana -->
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" /> <!-- Enlazar hoja de estilos -->
</head>

<!-- Datos de la página -->

<body>
    <header>
        <h1>La cuenta</h1>
    </header>

    <main>
        <!-- Sección para añaidr jugadores -->
         <section>
            <h2>Jugadores</h2>
            <form>
                <label>Nombre:
                    <input type="text" name="nombre"/>
                </label>
                <button type="submit">Añadir jugador</button>
            </form>

            <!-- Tabla de los jugadores -->
            <table>
                <caption>Estado de la partida</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dinero</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán dinámicamente los jugadores-->
                </tbody>
            </table>

            
         </section>

         <section>
            <h2>Cartas</h2>
            <button type="button" data-precio="200">Croquetas (200)</button>
            <button type="button" data-precio="150">Patatas bravas (150)</button>
            <button type="button" data-precio="60">Vino (60)</button>
         </section>
    </main>

    <footer>
        <p>&copy; 2025 Juegos de mesa</p>
    </footer>

    <script src="js/la-cuenta.js"></script>
</body>

</html>
