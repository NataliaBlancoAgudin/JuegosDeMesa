<!DOCTYPE html>

<html lang="es">

<!-- Datos que describen el documento -->

<head>
    <meta charset="UTF-8"> <!-- Codificación-->
    <title>Juegos de mesa</title> <!-- Título -->
    <meta name="author" content="Natalia Blanco Agudín" /> <!-- Autor -->
    <meta name="description" content="La cuenta" /> <!-- Descripción -->
    <meta name="keywords" content="Cuenta" /> <!-- Palabras importantes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ventana -->
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" /> <!-- Enlazar hoja de estilos -->
</head>

<!-- Datos de la página -->

<body>
    <header>
        <h1>La cuenta</h1>
    </header>

    <main>
        <!-- Sección para añaidr jugadores -->
        <section>
            <h2>Jugadores</h2>
            <form>
                <label>Nombre:
                    <input type="text" name="nombre" />
                </label>
                <button type="submit">Añadir jugador</button>
            </form>

            <!-- Tabla de los jugadores -->
            <table>
                <caption>Estado de la partida</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dinero</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán dinámicamente los jugadores-->
                </tbody>
            </table>


        </section>

        <section>
            <h2>Calculadora</h2>
            <p>Selecciona un jugador y usa la calculadora para modificar su saldo.</p>

            <article>
                <output>0</output>
                <form>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">/</button>

                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">*</button>

                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">-</button>

                    <button type="button">0</button>
                    <button type="button">C</button>
                    <button type="button">=</button>
                    <button type="button">+</button>
                </form>
            </article>
    </main>

    <footer>
        <p>&copy; 2025 Juegos de mesa</p>
    </footer>

    <script src="js/la-cuenta.js"></script>
</body>

</html>
